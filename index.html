<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Générateur d'histoires aléatoire</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="container">
    <h1>Générateur d'histoires aléatoires</h1>

    <div id="container_second">
        <div>
            <img id="log1" src="log.jpg" alt="logo">
        </div>

        <!-- name and stories -->
        <div>
            <div class="space">
                <label for="user_name">Votre prénom</label>
                <input type="text" id="user_name" name="name">
            </div>
            <div class="space">
                <input type="button" id="history" value=" Générer une histoire" >
            </div>
        </div>

        <div >
            <img id="log2" src="log2.jpg" alt="logo">
        </div>
    </div>

    <div id="stories">
        <p></p>
    </div>
</div>

    <script src="js/app.js"></script>
</body>
</html>
